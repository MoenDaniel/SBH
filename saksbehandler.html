    <main>
        <h2>Din sak</h2><br>
        <div id="output-form">
            <p id="output-p"></p>
        </div>







        <h2>Opprett sak</h2><br>
        <div class="grid-sak">
            <div class="grid-item-sak">
                <img src="img/new-case-picture.jpg" id="new-case-img">
            </div>

            <div class="grid-item-sak">
                <form>
                    Tittel:<br>
                    <input type="text" id="case-title" class="case-input"><br>
                    <br>
                    Dato:<br>
                    <Dato:<br>
                        <input type="date" id="case-date" class="case-input"><br>
                        <br>
                        Beskrivelse:<br>
                        <input type="textarea" id="case-description" class="case-input"><br>
                        <br>
                        Type sak:<br>
                        <input type="textarea" rows = "5" cols = "60" id="case-type" class="case-input"
                            placeholder="Spionasje, cyberkriminalitet, tyveri.."><br>
                        <br>
                        <button onclick="storeInfo()" class="btn" id="submit-case-btn" value="submit">Publiser
                            sak</button>
                </form>
            </div>
    </main>



    <br>
